<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="profile-card">

    <div>
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" id="profile-picture">
    </div>
  
    <div class="jessicarandall">
      Jessica Randall
    </div>
    <div class="location">
      London, United Kingdom
    </div>
    <div class="bio">
      "Front-end developer and avid reader."
    </div>
    
    <button class="social-btn">GitHub</button>
    <button class="social-btn">Frontend Mentor</button>
    <button class="social-btn">LinkedIn</button>
    <button class="social-btn">Twitter</button>
    <button class="social-btn">Instagram</button>

  </div>



  
</body>
</html>
